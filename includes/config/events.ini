[Events]

[Events-web]
web_scope_routes[event]		= register_scope_after
web_scope_routes[class]		= Web\Action\Router
web_scope_routes[method]	= loadRoutes
web_scope_routes[type]		= singleton
web_layout_load[event]		= register_scope_after
web_layout_load[class]		= Web\Action\Response\View\Layout
web_layout_load[method]		= loadFiles
web_layout_load[type]		= instance


[Events-cli]
cli_scope_routes[event]		= register_scope_after
cli_scope_routes[class]		= Cli\Router
cli_scope_routes[method]	= loadRoutes
cli_scope_routes[type]		= singleton


